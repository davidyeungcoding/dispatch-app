<div class="container">
  <form #loginForm="ngForm"
    (ngSubmit)="onLoginSubmit(loginForm)">
    <h4>Login</h4>

    <div class="form-group">
      <label for="loginUsername">Username:</label>

      <input type="text"
        class="form-control"
        id="loginUsername"
        name="username"
        ngModel>
    </div>

    <div class="form-group">
      <label for="loginPassword">Password:</label>

      <input type="password"
        class="form-control"
        id="loginPassword"
        name="password"
        ngModel>
    </div>

    <div class="error-msg-container"
      id="loginErrorMsgContainer">
      <p class="error-msg">{{ loginErrorMsg }}</p>
    </div>

    <button type="submit">Sign In</button>
  </form>
</div>
